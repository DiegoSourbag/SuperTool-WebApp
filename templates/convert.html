<!DOCTYPE html>
<html>
<head>
  <title>Image Format Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">

</head>
{% include 'navbar.html' %}
<body>
  <h1>Image Format Converter</h1>
  <form action="/convert" method="post" enctype="multipart/form-data">
    <label for="imageFile">Upload your image:</label>
    <input type="file" name="image_file" id="imageFile" required />

    <label for="formatSelect">Choose output format:</label>
    <select name="format" id="formatSelect" required>
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WebP</option>
      <option value="gif">GIF</option>
    </select>

    <button type="submit">Convert Image</button>
  </form>
</body>
</html>
